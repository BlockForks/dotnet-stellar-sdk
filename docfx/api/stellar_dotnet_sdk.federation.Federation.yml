  assemblies:
  - stellar-dotnet-sdk
  namespace: stellar_dotnet_sdk.federation
  summary: "\nThis method is a helper method for handling user inputs that contain `destination` value.\nIt accepts two types of values:\nFor Stellar address (ex. bob*stellar.org`) it splits Stellar address and then tries to find information about\nfederation server instellar.toml file for a given domain.\n\nFor account ID (ex. GB5XVAABEQMY63WTHDQ5RXADGYF345VWMNPTN2GFUDZT57D57ZQTJ7PS) it simply returns the\ngiven Account ID.\n"
  example: []
  syntax:
    content: public static Task<FederationResponse> Resolve(string value)
    parameters:
    - id: value
      type: System.String
      description: Stellar address or account id
    return:
      type: Task{stellar_dotnet_sdk.federation.FederationResponse}
      description: <xref href="stellar_dotnet_sdk.federation.FederationResponse" data-throw-if-not-resolved="false"></xref>
    content.vb: Public Shared Function Resolve(value As String) As Task(Of FederationResponse)
