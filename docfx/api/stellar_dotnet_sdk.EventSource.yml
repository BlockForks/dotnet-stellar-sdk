  assemblies:
  - stellar-dotnet-sdk
  namespace: stellar_dotnet_sdk
  summary: "\nAn EventSource represents a long-lived HTTP connection through which a Web server can “push” textual messages.\nTo use these “Server Sent Events”, pass the server URL to the EventSource() constructor and then register\na message event handler on the resulting Event Source object. The EventSource attempts to be resilient to\ntransitory network errors and interruptions by automatically retrying connections to maintain persistence.\n"
  example: []
  syntax:
    content: 'public sealed class EventSource : IDisposable, IEventSource'
    content.vb: >-
      Public NotInheritable Class EventSource
          Inherits IDisposable
