  summary: "\n\n"
  example: []
  syntax:
    content: public SetOptionsOperationResponse(int lowThreshold, int medThreshold, int highThreshold, KeyPair inflationDestination, string homeDomain, string signerKey, int signerWeight, int masterKeyWeight, string[] clearFlags, string[] setFlags)
    parameters:
    - id: lowThreshold
      type: System.Int32
      description: A number from 0-255 representing the threshold this account sets on all operations it performs that have a low threshold.
    - id: medThreshold
      type: System.Int32
      description: A number from 0-255 representing the threshold this account sets on all operations it performs that have a medium threshold.
    - id: highThreshold
      type: System.Int32
      description: A number from 0-255 representing the threshold this account sets on all operations it performs that have a high threshold.
    - id: inflationDestination
      type: stellar_dotnet_sdk.KeyPair
      description: Account of the inflation destination.
    - id: homeDomain
      type: System.String
      description: 'Sets the home domain of an account. '
    - id: signerKey
      type: System.String
      description: Add, update, or remove a signer from an account.
    - id: signerWeight
      type: System.Int32
      description: Weight of the signer.
    - id: masterKeyWeight
      type: System.Int32
      description: Weight of the master key.
    - id: clearFlags
      type: System.String[]
      description: >-
        Indicates which flags to clear. For details about the flags, please refer to the accounts doc. The bit mask integer subtracts

        from the existing flags of the account. This allows for setting specific bits without knowledge of existing flags.
    - id: setFlags
      type: System.String[]
      description: >-
        Indicates which flags to set. For details about the flags, please refer to the accounts doc. The bit mask integer adds onto the

        existing flags of the account. This allows for setting specific bits without knowledge of existing flags.
